<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
    <button class="startBtn">Start</button>
 
    <div><img src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/e5205dc7252fa7c.png" alt="seedling pet"></div>
    <div class="tamaName"><p></p></div>
    <div class="stats">
    <p id ="age"></p>
    <p id="hunger"></p>
    <p id="boredom"></p>
    <p id="sleepiness"></p>
    </div>
    <div class ="decreaseBtns">
        <button id="feed" onclick="decreaseStat('food')" >Food</button>
        <button id="play" onclick="decreaseStat('play')">Play</button>
        <button id="sleep" onclick="decreaseStat('sleep')">Sleep</button>
        </div>

    </div>
